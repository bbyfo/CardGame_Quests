<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest System Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            padding: 20px;
        }
        
        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #34495e;
        }
        
        .sidebar nav {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            margin: 2px 0;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .sidebar a:hover {
            background: #34495e;
        }
        
        .sidebar a.active {
            background: #3498db;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: white;
        }
        
        .content h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .content h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .content h3 {
            color: #7f8c8d;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            color: #ecf0f1;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
        }
        
        .content table th,
        .content table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .content table th {
            background: #3498db;
            color: white;
        }
        
        .content table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .content a {
            color: #3498db;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content ul, .content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        
        .content li {
            margin: 5px 0;
        }
        
        .content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 15px 0;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .home-content {
            max-width: 800px;
        }
        
        .home-content h2 {
            margin-top: 30px;
        }
        
        .doc-list {
            list-style: none;
            margin: 20px 0;
        }
        
        .doc-list li {
            margin: 10px 0;
        }
        
        .doc-list a {
            font-size: 1.1em;
            display: block;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .doc-list a:hover {
            background: #e9ecef;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .back-link:hover {
            background: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>üìö Documentation</h1>
            <nav id="nav-links"></nav>
        </div>
        <div class="content" id="content">
            <a href="../index.html" class="back-link">‚Üê Back to App</a>
            <div class="home-content">
                <h1>Quest System Documentation</h1>
                <p>Welcome to the Quest System documentation. Select a topic from the sidebar to view detailed information.</p>
                
                <h2>Available Documentation</h2>
                <ul class="doc-list" id="doc-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // List of all markdown files
        const docs = [
            { file: 'README.md', title: 'README' },
            { file: 'QUICKSTART.md', title: 'Quick Start Guide' },
            { file: 'ARCHITECTURE.md', title: 'Architecture Overview' },
            { file: 'PROJECT_SUMMARY.md', title: 'Project Summary' },
            { file: 'INDEX.md', title: 'Documentation Index' },
            { file: 'CARD_DESIGN.md', title: 'Card Design' },
            { file: 'CARD_MANAGER_START_HERE.md', title: 'Card Manager - Start Here' },
            { file: 'CARD_MANAGER_README.md', title: 'Card Manager README' },
            { file: 'CARD_MANAGER_QUICKSTART.md', title: 'Card Manager Quick Start' },
            { file: 'CARD_MANAGER_GUIDE.md', title: 'Card Manager Guide' },
            { file: 'CARD_MANAGER_SETUP.md', title: 'Card Manager Setup' },
            { file: 'CARD_MANAGER_IMPLEMENTATION.md', title: 'Card Manager Implementation' },
            { file: 'CARD_MANAGER_VISUAL_GUIDE.md', title: 'Card Manager Visual Guide' },
            { file: 'CARD_MANAGER_FILE_INDEX.md', title: 'Card Manager File Index' },
            { file: 'CSV_GUIDE.md', title: 'CSV Guide' },
            { file: 'CSV_IMPLEMENTATION.md', title: 'CSV Implementation' },
            { file: 'QUEST_GENERATION.md', 'title': 'Quest Generation' },
            { file: 'UI_GUIDE.md', title: 'UI Guide' }
        ];

        // Populate navigation and doc list
        const navLinks = document.getElementById('nav-links');
        const docList = document.getElementById('doc-list');
        
        docs.forEach(doc => {
            // Navigation link
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = doc.title;
            link.onclick = (e) => {
                e.preventDefault();
                loadMarkdown(doc.file, doc.title);
                // Update active state
                document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
                link.classList.add('active');
            };
            navLinks.appendChild(link);
            
            // Home page doc list
            const li = document.createElement('li');
            const docLink = document.createElement('a');
            docLink.href = '#';
            docLink.textContent = doc.title;
            docLink.onclick = (e) => {
                e.preventDefault();
                loadMarkdown(doc.file, doc.title);
                // Update active state in sidebar
                const sidebarLinks = document.querySelectorAll('.sidebar a');
                sidebarLinks.forEach(a => a.classList.remove('active'));
                sidebarLinks[docs.indexOf(doc)].classList.add('active');
            };
            li.appendChild(docLink);
            docList.appendChild(li);
        });

        // Function to load and render markdown
        async function loadMarkdown(filename, title) {
            const content = document.getElementById('content');
            
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('File not found');
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                content.innerHTML = `
                    <a href="#" class="back-link" onclick="loadHome(); return false;">‚Üê Back to Documentation Home</a>
                    ${html}
                `;
                
                // Scroll to top
                content.scrollTop = 0;
            } catch (error) {
                content.innerHTML = `
                    <a href="#" class="back-link" onclick="loadHome(); return false;">‚Üê Back to Documentation Home</a>
                    <h1>Error Loading Document</h1>
                    <p>Could not load ${filename}. Error: ${error.message}</p>
                `;
            }
        }

        // Function to load home content
        function loadHome() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <a href="../index.html" class="back-link">‚Üê Back to App</a>
                <div class="home-content">
                    <h1>Quest System Documentation</h1>
                    <p>Welcome to the Quest System documentation. Select a topic from the sidebar to view detailed information.</p>
                    
                    <h2>Available Documentation</h2>
                    <ul class="doc-list" id="doc-list"></ul>
                </div>
            `;
            
            // Re-populate doc list
            const docList = document.getElementById('doc-list');
            docs.forEach((doc, index) => {
                const li = document.createElement('li');
                const docLink = document.createElement('a');
                docLink.href = '#';
                docLink.textContent = doc.title;
                docLink.onclick = (e) => {
                    e.preventDefault();
                    loadMarkdown(doc.file, doc.title);
                    const sidebarLinks = document.querySelectorAll('.sidebar a');
                    sidebarLinks.forEach(a => a.classList.remove('active'));
                    sidebarLinks[index].classList.add('active');
                };
                li.appendChild(docLink);
                docList.appendChild(li);
            });
            
            // Clear active state
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            content.scrollTop = 0;
        }

        // Check if a specific doc was requested via hash
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const doc = docs.find(d => d.file === hash);
                if (doc) {
                    loadMarkdown(doc.file, doc.title);
                    const index = docs.indexOf(doc);
                    const sidebarLinks = document.querySelectorAll('.sidebar a');
                    sidebarLinks[index].classList.add('active');
                }
            }
        });
    </script>
</body>
</html>
