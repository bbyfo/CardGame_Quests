<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest System Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚔️ Quest System Generator</h1>
      <p>Generate, debug, and analyze procedural quests</p>
    </header>

    <main class="app-grid">
      <!-- Controls Panel -->
      <section class="controls-panel">
        <h2>Controls</h2>

        <div class="control-group">
          <h3>Generation Modes</h3>
          <button id="btn-generate" class="btn btn-primary">Generate Quest</button>
          <button id="btn-step-through" class="btn btn-secondary">Step-Through Mode</button>
          <button id="btn-next-step" class="btn btn-secondary" disabled>Next Step</button>
        </div>

        <div class="control-group">
          <h3>Validation</h3>
          <div class="input-group">
            <label for="iterations-input">Iterations:</label>
            <input type="number" id="iterations-input" value="100" min="1" max="10000">
          </div>
          <button id="btn-validate" class="btn btn-accent">Run Validation (N iterations)</button>
        </div>

        <div class="control-group">
          <h3>Settings</h3>
          <div class="input-group">
            <label for="seed-input">Seed (optional):</label>
            <input type="text" id="seed-input" placeholder="Enter seed value">
          </div>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="debug-toggle"> Debug Mode
            </label>
          </div>
        </div>

        <div class="control-group">
          <button id="btn-clear-logs" class="btn btn-danger">Clear Logs</button>
        </div>
      </section>

      <!-- Quest Output Section -->
      <section class="quest-output-section">
        <h2>Quest Output</h2>
        <div id="quest-output" class="quest-output">
          <p>Click a button to generate a quest or run validation.</p>
        </div>
      </section>

      <!-- Log Window -->
      <section class="log-section">
        <h2>Log Window</h2>
        <div id="log-window" class="log-window"></div>
      </section>
    </main>

    <footer>
      <p>Quest System v1.0 | Built with Pure HTML/JS/CSS</p>
    </footer>
  </div>

  <!-- Load modules -->
  <script src="dataLoader.js"></script>
  <script src="questEngine.js"></script>
  <script src="validator.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
