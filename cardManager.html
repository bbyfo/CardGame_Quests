<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Manager - Quest System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cardManager.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üé¥ Card Manager</h1>
      <p>Create, edit, and manage quest cards</p>
      <a href="index.html" class="btn btn-secondary btn-small">‚Üê Back to Quest System</a>
    </header>

    <main class="card-manager-grid">
      <!-- Card Form Section -->
      <section class="card-form-section">
        <h2>Create/Edit Card</h2>
        
        <form id="card-form" class="card-form">
          <!-- Deck Selection -->
          <div class="form-group">
            <label for="deck-select">Deck Type *</label>
            <select id="deck-select" required>
              <option value="">-- Select Deck --</option>
              <option value="npcs">NPC</option>
              <option value="questtemplates">Quest Template</option>
              <option value="locations">Location</option>
              <option value="twists">Twist</option>
              <option value="magicitems">Magic Item</option>
              <option value="monsters">Monster</option>
            </select>
          </div>

          <!-- Card Name -->
          <div class="form-group">
            <label for="card-name">Card Name *</label>
            <input type="text" id="card-name" placeholder="e.g., King, Demon Lord, Retrieve" required>
          </div>

          <!-- Type Tags with Autocomplete -->
          <div class="form-group">
            <label for="type-tags-input">Type Tags</label>
            <div class="tag-input-container">
              <input 
                type="text" 
                id="type-tags-input" 
                placeholder="Add type tags (e.g., Royalty, Authority) and press Enter"
                class="autocomplete-input"
              >
              <div id="type-tags-suggestions" class="autocomplete-dropdown"></div>
              <div id="type-tags-list" class="tags-list"></div>
            </div>
          </div>

          <!-- Aspect Tags with Autocomplete -->
          <div class="form-group">
            <label for="aspect-tags-input">Aspect Tags</label>
            <div class="tag-input-container">
              <input 
                type="text" 
                id="aspect-tags-input" 
                placeholder="Add aspect tags (e.g., Leadership, Magic) and press Enter"
                class="autocomplete-input"
              >
              <div id="aspect-tags-suggestions" class="autocomplete-dropdown"></div>
              <div id="aspect-tags-list" class="tags-list"></div>
            </div>
          </div>

          <!-- Mutable Tags -->
          <div class="form-group">
            <label for="mutable-tags-input">Mutable Tags</label>
            <div class="tag-input-container">
              <input 
                type="text" 
                id="mutable-tags-input" 
                placeholder="Add mutable tags and press Enter"
                class="autocomplete-input"
              >
              <div id="mutable-tags-list" class="tags-list"></div>
            </div>
          </div>

          <!-- Instructions Section (for non-QuestTemplate cards) -->
          <div class="form-group" id="instructions-section">
            <label>Instructions</label>
            <div id="instructions-list" class="instructions-list"></div>
            <button type="button" id="btn-add-instruction" class="btn btn-secondary btn-small">+ Add Instruction</button>
          </div>

          <!-- QuestTemplate-specific fields -->
          <div id="questtemplate-fields" style="display: none;">
            <div class="form-group">
              <label for="reward-text">Reward Text</label>
              <textarea id="reward-text" rows="3" placeholder="Describe the reward for completing this quest"></textarea>
            </div>
            
            <div class="form-group">
              <label for="consequence-text">Consequence Text</label>
              <textarea id="consequence-text" rows="3" placeholder="Describe the consequence of failing this quest"></textarea>
            </div>

            <div class="form-group">
              <label>Draw Instructions</label>
              <div id="draw-instructions-list" class="instructions-list"></div>
              <button type="button" id="btn-add-draw-instruction" class="btn btn-secondary btn-small">+ Add Draw Instruction</button>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Card</button>
            <button type="button" id="btn-clear-form" class="btn btn-secondary">Clear Form</button>
            <button type="button" id="btn-cancel-edit" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
          </div>
        </form>

        <!-- Tag Statistics Section -->
        <section class="tag-stats-section">
          <h2>Tag Statistics</h2>
          <div id="tag-stats-content" class="tag-stats-content">
            <p>Loading tag statistics...</p>
          </div>
        </section>
      </section>

      <!-- Card Browser Section -->
      <section class="card-browser-section">
        <h2>Browse Cards</h2>
        
        <div class="browser-filters">
          <div class="form-group">
            <label for="filter-deck">Filter by Deck:</label>
            <select id="filter-deck">
              <option value="">All Decks</option>
              <option value="npcs">NPC</option>
              <option value="questtemplates">Quest Template</option>
              <option value="locations">Location</option>
              <option value="twists">Twist</option>
              <option value="magicitems">Magic Item</option>
              <option value="monsters">Monster</option>
            </select>
          </div>

          <div class="form-group">
            <label for="search-cards">Search:</label>
            <input type="text" id="search-cards" placeholder="Search card names...">
          </div>
        </div>

        <div class="browser-header">
          <h3>Tools</h3>
          <button class="toggle-btn" data-section="browser-controls" aria-expanded="false">‚ñº</button>
        </div>

        <div id="browser-controls" class="browser-controls collapsible-content collapsed">
          <button id="btn-export-cards" class="btn btn-secondary">üì• Export Cards</button>
          <button id="btn-import-cards" class="btn btn-secondary">üì§ Import Cards</button>
          <button id="btn-reset-defaults" class="btn btn-warning">üîÑ Reset to Defaults</button>
          <input type="file" id="file-import" accept=".json" style="display: none;">
        </div>

        <div id="cards-list" class="cards-list"></div>
      </section>
    </main>

    <footer>
      <p>Card Manager | Quest System v1.0</p>
    </footer>
  </div>

  <!-- Modal for Instructions -->
  <!-- Instruction Modal (for regular cards) -->
  <div id="instruction-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="instruction-modal-title">Manage Instruction</h3>
        <button type="button" class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="instruction-target-deck">Target Deck *</label>
          <select id="instruction-target-deck" required>
            <option value="">-- Select Target Deck --</option>
            <option value="NPC">NPC</option>
            <option value="Location">Location</option>
            <option value="Twist">Twist</option>
            <option value="ThisCard">This Card</option>
          </select>
        </div>

        <div class="form-group">
          <label for="instruction-tags">Tags *</label>
          <div class="tag-input-container">
            <input 
              type="text" 
              id="instruction-tags" 
              placeholder="Add tags and press Enter"
              class="autocomplete-input"
            >
            <div id="instruction-tags-suggestions" class="autocomplete-dropdown"></div>
            <div id="instruction-tags-list" class="tags-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btn-save-instruction" class="btn btn-primary">Save Instruction</button>
        <button type="button" id="btn-cancel-instruction" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Draw Instruction Modal (for QuestTemplate cards) -->
  <div id="draw-instruction-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Manage Draw Instruction</h3>
        <button type="button" class="modal-close" id="draw-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="draw-action">Action *</label>
          <select id="draw-action" required>
            <option value="">-- Select Action --</option>
            <option value="draw">Draw Cards</option>
            <option value="addToken">Add Token</option>
          </select>
        </div>

        <div class="form-group">
          <label for="draw-deck">Deck *</label>
          <select id="draw-deck" required>
            <option value="">-- Select Deck --</option>
            <option value="NPC">NPC</option>
            <option value="Location">Location</option>
            <option value="Twist">Twist</option>
            <option value="MagicItem">Magic Item</option>
            <option value="Monster">Monster</option>
          </select>
        </div>

        <div class="form-group">
          <label for="draw-count">Count *</label>
          <input type="number" id="draw-count" min="1" value="1" required>
        </div>

        <div class="form-group">
          <label for="draw-label">Label *</label>
          <input type="text" id="draw-label" placeholder="e.g., QuestGiver, Target, Location" required>
        </div>

        <div class="form-group">
          <label for="draw-tags-input">Tags</label>
          <div class="tag-input-container">
            <input 
              type="text" 
              id="draw-tags-input" 
              placeholder="Add tags and press Enter"
              class="autocomplete-input"
            >
            <div id="draw-tags-suggestions" class="autocomplete-dropdown"></div>
            <div id="draw-tags-list" class="tags-list"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btn-save-draw-instruction" class="btn btn-primary">Save Instruction</button>
        <button type="button" id="btn-cancel-draw-instruction" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Load modules -->
  <script src="config.js"></script>
  <script src="dataLoader.js"></script>
  <script src="cardManager.js"></script>
</body>
</html>
